<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Pricing with toggle</title>

    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="decorative-bkg">
      <img src="./images/bg-top.svg" alt="Squiglly lines background" />
    </div>
    <h1>Our Pricing</h1>
    <div class="toggle-area">
      <div class="annually">Annually</div>
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <div class="monthly">Monthly</div>
    </div>
    <div class="card-area">
      <div class="basic-card">
        <div class="heading">Basic</div>
        <div class="monthly-price">
          <span class="dollar-sign">&dollar;</span
          ><span class="amount">19.99</span>
        </div>
        <div class="annual-price">
          <span class="dollar-sign">&dollar;</span>
          <span class="amount">199.99</span>
        </div>
        <hr />
        <span class="product-details">500 GB Storage</span>
        <hr />
        <span class="product-details">2 Users Allowed</span>
        <hr />
        <span class="product-details">Send up to 3 GB</span>
        <hr />
        <button>Learn More</button>
      </div>

      <div class="professional-card">
        <div class="heading">Professional</div>
        <div class="monthly-price">
          <span class="dollar-sign">&dollar;</span
          ><span class="amount">24.99</span>
        </div>

        <div class="annual-price">
          <span class="dollar-sign">&dollar;</span>
          <span class="amount">249.99</span>
        </div>
        <hr />
        <span class="product-details">1 TB Storage</span>
        <hr />
        <span class="product-details">5 Users Allowed</span>
        <hr />
        <span class="product-details">Send up to 10 GB</span>
        <hr />
        <button>Learn More</button>
      </div>

      <div class="master-card">
        <div class="heading">Master</div>
        <div class="monthly-price">
          <span class="dollar-sign">&dollar;</span
          ><span class="amount">39.99</span>
        </div>

        <div class="annual-price">
          <span class="dollar-sign">&dollar;</span>
          <span class="amount">399.99</span>
        </div>
        <hr />

        <span class="product-details">2 TB Storage</span>
        <hr />
        <span class="product-details">10 Users Allowed</span>
        <hr />
        <span class="product-details">Send up to 20 GB</span>
        <hr />
        <button>Learn More</button>
      </div>
    </div>
    <div class="bottom-image-container">
      <img src="./images/bg-bottom.svg" alt="Bottom squirly background image">
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Brian Marshall</a>.
    </div>
    <script src="./pricing.js"></script>
  </body>
</html>
